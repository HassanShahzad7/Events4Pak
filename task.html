<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwi6fWZJKq8EgKi_8N0xFQmZkmSSZDctg&callback=initMap"
        async defer></script>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat:  -34.397, lng: 150.644 },
                zoom: 8
            });
        }

        var cord = {
            'ISB': [33.684422,73.047882],
            'LHR': [31.5204,74.3587],
            
        };

        function changeMap(city) {
            var c;
            if(city == 'ISB'){
                c = cord.ISB;
            }   else if (city == 'LHR'){
                c = cord.LHR;
            } 
            map.setCenter(new google.maps.LatLng(c[0], c[1]));
        }
    </script>
    <div>
        <h2>Please Choose a City</h2>
    </div>
    <form>
        <fieldset>
            <label>
                Cities
            </label>
            <select id="myCity" name="myCity" onchange="changeMap(this.value)">
                <option value="None">Select a City</option>
                <option value="ISB">Islamabad, PK</option>
                <option value="LHR">Lahore, PK</option>
               
            </select>
        </fieldset>
    </form>
    <div id="map"></div>
</body>

</html>
